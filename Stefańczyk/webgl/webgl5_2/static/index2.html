<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs/three.js"></script>
    <script src="./js/libs/tween.umd.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(
            45,    
            4 / 3,    
            0.1,    
            10000    
        );

        const renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(0xffffff);

        renderer.setSize(window.innerWidth, window.innerHeight);

        $("#root").append(renderer.domElement);

        const axes = new THREE.AxesHelper(1000);
        scene.add(axes);

        camera.position.set(1000, 1000, 1000);

        camera.lookAt(scene.position);
        const geometry = new THREE.BoxGeometry(100, 100, 100);
        const material = new THREE.MeshBasicMaterial({
                color: 0x8888ff,
                side: THREE.DoubleSide,
                wireframe: false,
                transparent: true,
                opacity: 0.5
            });
        const cube = new THREE.Mesh(geometry,material);
        scene.add(cube);
        new TWEEN.Tween(cube.position) // co
            .to({ x: 300, z: 0 }, 2000 ) // do jakiej pozycji, w jakim czasie
            .repeat(3) // liczba powtórzeń
            .easing(TWEEN.Easing.Bounce.Out) // typ easingu (zmiana w czasie)
            .onUpdate(() => { console.log(cube.position) })
            .onComplete(() => { console.log ("koniec animacji") }) // funkcja po zakończeniu animacji
            .start()
        function render() {
            requestAnimationFrame(render);
            TWEEN.update();
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>

</html>
