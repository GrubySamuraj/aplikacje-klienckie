<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/three.js"></script>
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <input type="range" id="pasek" min="1" max="179">
    <div id="root"></div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            45, // kąt patrzenia kamery (FOV - field of view)
            4 / 3, // proporcje widoku, powinny odpowiadać proporcjom naszego ekranu przeglądarki
            0.1, // minimalna renderowana odległość
            10000 // maksymalna renderowana odległość od kamery
        );

        const renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xffffff);
        renderer.setSize(window.innerWidth, window.innerHeight);

        $("#root").append(renderer.domElement);
        const geometry = new THREE.BoxGeometry(50, 50, 50);

        // const color = Color(rgb)

        const material = new THREE.MeshPhongMaterial({
            color: 0x049ef4,
            side: THREE.FrontSide,
            wireframe: false,
            transparent: false,
            fog: true,
            shininess: 20,
            combine: THREE.MultiplyOperation
        });
        const light = new THREE.PointLight(0xffc0eb, 1);
        const light2 = new THREE.PointLight(0x049ef4, 1);

        light.position.set(100, 10, 60);
        light2.position.set(-100, 10, 60);
        scene.add(light);
        scene.add(light2);
        const cube = new THREE.Mesh(geometry, material);
        cube.material.color.setHex(0xfedcba);
        scene.add(cube);
        const axes = new THREE.AxesHelper(1000);
        scene.add(axes);
        camera.position.set(100, 0, 100);
        camera.lookAt(scene.position);


        function render() {
            cube.rotation.y += 0.01;
            camera.fov = $("#pasek").val()
            camera.updateProjectionMatrix();
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>

</html>
