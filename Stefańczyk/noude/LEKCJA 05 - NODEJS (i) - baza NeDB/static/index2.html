<body>
    <h1>06 - czytanie plików wyslanych plików </h1>
    <form action="/fileupload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <input type="submit" value="Przeslij" id="btn">
    </form>
    <div id="obrazek">
        <img src="" alt="Tutaj będzie obrazek">
    </div>


    <script>
        document.getElementById("btn").addEventListener("click", function () {
            const options = {
                method: "POST"
            };
            fetch("/fileupload", options)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => console.log(error));
            });
    </script>
</body>
