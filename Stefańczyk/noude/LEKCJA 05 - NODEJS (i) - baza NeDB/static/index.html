    <script>
        document.getElementById("btn").addEventListener("click", function () {
            const data = JSON.stringify({
                ubezpieczony: document.getElementById("ubezpieczony").checked,
                benzyna: document.getElementById("benzyna").checked,
                uszkodzony: document.getElementById("uszkodzony").checked,
                naped: document.getElementById("naped").checked
            });
            console.log(data);
            const options = {
                method: "POST",
                body: data
            };
            fetch("/files", options)
                .then(response => response.json())
                .then(data => {
                    console.log(JSON.stringify(data, null, 5));
                })
                .catch(error => console.log(error));
        })
    </script>
