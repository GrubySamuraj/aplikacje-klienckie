<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #suwak {
            width: 300px;
            height: 50px;
            border: 1px solid black;
            position: relative;
        }

        #suwak1 {
            width: 300px;
            height: 50px;
            border: 1px solid black;
            position: relative;
        }

        #elementsuwaka1,
        #elementsuwaka2 {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <script src="libs/jq.js"></script>
    <script>
        $(document).ready(function () {
            $("#suwak").on("mousedown", function () {
                $("#suwak").on("mousemove", function (e) {
                    let x = e.clientX - 25;
                    let width = $("#suwak").width()
                    let pos = (x / width) * 100
                    if (x <= width - 49 && x > 0) {
                        $("#elementsuwaka1").css("left", pos + "%")
                        $("#elementsuwaka1").text(x)
                    }
                })
                $(document).on("mouseup", function () {
                    $("#suwak").off("mousemove");
                })
            })
        })
    </script>
    <h2>Suwak1</h2>
    <div id="suwak">
        <div id="elementsuwaka1"></div>
    </div>
</body>

</html>
