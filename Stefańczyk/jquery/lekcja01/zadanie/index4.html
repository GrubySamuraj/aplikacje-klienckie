<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3c Dragosz Jakub 3i1 gr1</title>
    <script src="libs/jq.js"></script>
    <style>
        #div1 {
            height: 100px;
            width: 100px;
            background-color: crimson;
            left: 0px;
            top: 0px;
            right: 0px;
            bottom: 0px;
            position: relative;
        }
    </style>

    <script>
        $(document).ready(function () {
            let x = 0;
            let lewo = 50;
            let top = 50;
            $("#div1").on("click", function () {
                if (x % 2 == 0) {
                    $("#div1").animate({ left: lewo }, 1000);
                    lewo = lewo + 50;
                }
                else {
                    $("#div1").animate({ top: top }, 1000);
                    top = top + 50;
                }
                x++;
            })

        })
    </script>
</head>

<body>
    <div id="div1"></div>
</body>

</html>
