<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragosz Jakub 3i1 gr1 zadanie1</title>
    <style>
        div {
            text-align: center;
            height: 100%;
            font-size: 300px;
        }

        #a {
            width: 49%;
            background-color: pink;
            float: left;
            left: 0px;
            text-align: center;
            height: 100%;
        }

        #b {
            width: 49%;
            background-color: royalblue;
            float: left;
            left: 0px;
            height: 100%;
        }

        #linia {
            width: 1%;
            background-color: gray;
            float: left;
            left: 0px;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 900px;
        }
    </style>
    <script src="libs/jq.js"></script>
    <script>
        let a = 0;
        $(document).ready(function (e) {
            $("#linia").on("mousedown", function () {
                $("#a").on("mousemove", function (e) {
                    let width = $("#container").width()
                    let x = e.clientX
                    let a = (x / width * 100) + 1
                    let b = 100 - 2 - a
                    if (a <= 99) {
                        $("#a").css("width", a + "%");
                        $("#b").css("width", b + "%");
                    }
                })
                $("#b").on("mousemove", function (e) {
                    let width = $("#container").width()
                    let x = e.clientX
                    let a = (x / width * 100)
                    let b = 100 - 2 - a
                    if (a <= 99) {
                        $("#a").css("width", a + "%");
                        $("#b").css("width", b + "%");
                    }
                })
                $(document).on("mouseup", function () {
                    $("#a").off("mousemove");
                    $("#b").off("mousemove");
                })
            })
        })
    </script>
</head>

<body>
    <div id="container">
        <div id="a">A</div>
        <div id="linia"></div>
        <div id="b">B</div>
    </div>
</body>

</html>
