<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./js/main.js" defer></script>
    <style>
        body {
            background-color: black;
        }

        #bloczki {
            width: 280px;
            position: absolute;
            cursor: pointer;
        }

        #mapa {
            display: none;
        }

        .blockContainer {
            opacity: 0.5;
            border: 1px white dotted;
            width: 50px;
            height: 25px;
            position: relative;
            float: left;
            padding: 2px;
            padding-bottom: 0px;
        }

        .blockContainerPlansza {
            opacity: 1;
            border: 1px white dotted;
            width: 50px;
            height: 25px;
            position: relative;
            float: left;
            padding: 2px;
            padding-bottom: 0px;
            z-index: 2;
        }

        #plansza {
            position: absolute;
            cursor: pointer;
            left: 500px;
        }

        #clicked {
            display: none;
        }

        #planszaCanvas {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 0;
        }

        #zaznaczenie {
            background-color: yellow;
            position: absolute;
        }
        #przyciemnienie{
            opacity:0.3;
            background-color: black;
            width: 100%;
            height: 100%;
            position:absolute;
            top:0px;
            left:0px;
            z-index: 100;
        }
        #menu{
            z-index: 101;
            width: 200px;
            color:black;
            background-color: #ccc;
            border: 3px #555 solid;
            position:absolute;
            top:200px;
            left:700px;
        }
        .options{
            text-align:right;
            width: 200px;
            height: 50px;
            padding:5px;
            background-color: #ccc;
            border: 1px #555 solid;
            display: flex;
            color:black;
        }
    </style>
</head>

<body>
    <div id="clicked"></div>
    <img src="./img/arkanoid.png" alt="ddd" id="mapa">
    <div id="bloczki">
    </div>
    <div id="plansza"></div>
</body>

</html>
