        canvas {

        #dupa{
            left:0px;
            position:absolute;
            top:0px;
            width: 2000px;

        }
        .chuje{
            position: absolute;
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="dupa"></div>
    <script>
        document.getElementById("dupa").onclick = function(e){
            let div = document.createElement("div");
            div.classList.add("chuje");
            console.log("scroll: " + scrollY);
            console.log("bez scrolla: "+e.clientY);
            div.style.top = e.clientY + scrollY + "px";
            div.style.left = e.clientX + "px";
            console.log(e.clientX);
            document.getElementById("dupa").appendChild(div)
        }
    </script>
</body>
