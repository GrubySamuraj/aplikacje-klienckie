<!DOCTYPE html>
<html lang="en">
<style>
    body {
        text-align: center;
    }

    td {
        width: 40px;
        height: 20px;
        background-color: white;
    }

    tr,
    table {
        background-color: white;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragosz Jakub 3i1 gr1 tabliczka mnożenia</title>
    <script>
        const dlugosc = prompt("Proszę podać liczbę elementów, które zostaną wypisane")
        document.write("<table>")
        for (let x = 0; x - 1 < dlugosc; x++) {
            document.write("<tr>")
            if (x == 0) {
                for (let y = 0; y - 1 < dlugosc; y++) {
                    if (x == 0 && y == 0) {
                        document.write("<td> </td>")
                    }
                    else {
                        document.write(`<td style="background-color: #4c9ad8;color: white;"> ${y} </td>`)
                    }
                }
            }
            else {
                for (let y = 0; y - 1 < dlugosc; y++) {
                    if (x == 0 || y == 0) {
                        document.write(`<td style="background-color: #4c9ad8;color: white;"> ${x} </td>`)
                    }
                    else {
                        if (x == y) {
                            document.write(`<td style="background-color: white;"> ${x * y} </td>`)
                        }
                        else {
                            document.write(`<td style="background-color: #f9c55f;"> ${x * y} </td>`)
                        }
                    }
                }
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</head>

<body>
</body>

</html>
