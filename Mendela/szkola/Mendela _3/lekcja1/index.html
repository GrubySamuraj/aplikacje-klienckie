<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div {
            background-color: blue;
            width: 150px;
            height: 150px;
            border: 1px black solid;
            color: white;
            float: left;

        }
    </style>
    <script>
        // numer zadania zakomentowany jest zawsze pod koniec

        //poczatek zad 1 https://mendela.pl/kli/
        document.write("<h2>Zadanie 1</h2>")
        document.write("<b> Witaj JavaScript </b> </br>"); // zad 1.1
        let i = -111;

        for (let i = -111; i < 112; i++) {
            document.write(i, "</br>") // zad 1.2
        }

        for (let i = 50; i > 0; i = i - 3) {
            document.write(i, " ") // zad 1.3
        }
        document.write("</br>")
        for (let i = 50; i >= 10; i--) {
            if (i <= 20 || i >= 40) {
                document.write(i, " ");
            }
        } // zad 1.4

        //koniec zad 1

        //początek zad 2
        for (let i = -30; i < 40; i += 2) {
            if (i < 5 || i >= 14) {
                console.log(i, " ");
            }
        } //zad 2.1

        for (let i = -19; i < 40; i += 2) {
            if (i <= 3 || i >= 12) {
                console.log(i, " ");
            }
        } //zad 2.2
        for (let i = -99; i < 41; i += 3) {
            console.log(i, " ");
        } //zad 2.3
        document.write("</br>")
        // koniec zad 2
        document.write("<h2>Zadanie 3</h2>")

        const alert1 = prompt("Proszę podać liczbę elementów, które zostaną wypisane")

        for (let i = 0; i < alert1; i++) {
            document.write("X");
        } // zad 3a

        document.write("</br> ");


        const wys = alert1;

        let pomwys = 0;
        while (pomwys != wys - 1) {
            if (pomwys == 0) {
                for (let i = 0; i < alert1; i++) {
                    document.write("X ");
                }
            }
            else {
                document.write(" </br> X");
                for (let x = 0; x + 2 < wys; x++) {
                    document.write("<span style=color:white;> X</span>");
                }
                document.write(" X");
            }
            pomwys += 1;
        }
        document.write("</br>")
        for (let i = 0; i < alert1; i++) {
            document.write(" X");
        }
        document.write("</br></br>")
        // zad 3b

        let tlk = 0;
        let n = 1;
        pomwys = 0;
        for (let k = 0; k < wys; k++) {
            for (let i = 0; i < (2 * wys) - n; i++) {
                if (tlk == -1) {
                    for (let pkp = 0; pkp < pomwys; pkp++) {
                        document.write("<span style=color:white;>X</span>");
                    }
                }
                document.write("X");
                console.log("pomwys: ", pomwys);
                tlk++;
            }
            n += 2;
            document.write("</br>");
            pomwys++;
            tlk = -1;
        } //zad 3c


        let x = 0;
        let z = 0;
        let c = 0;
        while (c != wys) {
            document.write("</br>")
            for (let i = 0; i < (2 * wys) - 4; i++) {
                if (c > i - 1) {
                    document.write(z + 1)
                    z++;
                }
                x++;
            }
            z = 0
            c += 1;
        } // zad 3d

        document.write("</br></br>")

        let utk = 0;
        let szyszol = wys;
        let olus = -1;
        let kaktus = wys;
        while (utk != wys) {
            if (olus == -1) {
                for (let pkp = wys; pkp - 1 > utk; pkp--) {
                    document.write("<span style=color:white;>2</span>");
                }
            }
            for (let popo = 1; popo - 1 < wys; popo++) {
                if (popo < utk + 2) {
                    document.write(kaktus);
                    kaktus--;
                }
            }
            szyszol--;
            utk++;
            document.write("</br>")
            kaktus = wys;
        }// zad 3e

        document.write("</br></br>")

        let l1 = alert1;
        x = 1;
        if (l1 != 0) {
            for (let z = 1; z - 1 < l1; z++) {
                x = x * z;
            }
            document.write("Wynik silni: ", x);
        }
        else {
            document.write("Wynik silni: 1");
        } // zad 3f

        document.write("</br></br>")

        x = 0
        let y = 0;

        for (let p = 0; p < alert1; p++) {
            y++;
            if (y % 2 == 1) {
                console.log("Pierwsza: ", x, y)
                x = x + y;
                console.log("Druga: ", x, y)
            }
        }
        document.write("Suma nieparzystych liczb z podanego przedziału: ", x);

        document.write("</br></br>")
        //zad 3g
        let ciap = wys;
        let wyzn = 0;
        let odptak = "Liczba " + ciap + " jest liczbą pierwszą";
        let odpnie = "Liczba " + ciap + " nie jest liczbą pierwszą";
        for (let kartka = 1; kartka - 1 < ciap; kartka++) {
            if (ciap % kartka == 0) {
                wyzn++;
            }
        }
        if (wyzn == 2) {
            alert(odptak)
        }
        else {
            alert(odpnie)
        }
        //zad 3h

        document.write("</br></br>");

        let jez = wys;
        document.write("<table>")
        for (let d = 0; d < jez; d++) {
            document.write("<td>", d, "</td>")
            for (let b = 0; b < jez; b++) {
                document.write("<td>", d, "</td>")
            }
        }
        document.write("</table>")
        //zad 3i
    </script>
