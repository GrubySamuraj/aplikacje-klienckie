<html lang="en">
<head>

    <title>Document</title>

<body>
    <div id="cos"></div>
    <button id="btn"></button>
    <script>
        a = "asdasdas(timeout)dsadas(timeout)dsdas";
        if(a.match(new RegExp(".*timeout.*"))){
            let cos = a.split("(timeout)");
            console.log(cos[0]);
            window.setTimeout(function(){
                console.log(cos[1]);
                window.setTimeout(function(){
                    console.log(cos[2]);
                    window.setTimeout(function(){
                        console.log(cos);
                    },2000);
                },2000);
            },2000);
        }
    </script>
</body>
