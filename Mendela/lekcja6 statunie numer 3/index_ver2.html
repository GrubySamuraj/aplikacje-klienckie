    #main-right-table {
        float: left;

    }

    .propozycjastatku {
        background-color: green;
    }

    .zajetystatek {
        background-color: red;
    }

    .clicked {
        background-color: purple;
    }

    .notclicked {
        background-color: transparent;
    }
</style>

    <script>
        const tablen = 10;
        let mainarray = [];
        let userarray = [];
        let iloscwstawien = 0;
        function generate(funtablen) {
            let mainarray = []
            for (let x = 0; x < funtablen; x++) {
                let nestedarray = [];
                for (let y = 0; y < funtablen; y++) {
                    nestedarray.push(0);
                }
                mainarray.push(nestedarray);
            }
            return mainarray;
        }

        function generateships(length, mainarray, iloscstatkow) {
            iloscwstawien = 0;
            while (iloscwstawien < iloscstatkow) {
                let ifhorizontal = Math.floor(Math.random() * 2);
                let randomnumber = Math.floor(Math.random() * (10));
                let randomnumber1 = Math.floor(Math.random() * (mainarray.length - length + 1));
                let iswstawic = true;
                if (ifhorizontal == 1) {
                    for (let len = - 1; len < length + 1; len++) {
                        if ((mainarray[randomnumber - 1]?.[randomnumber1 + len] == 1) || (mainarray[randomnumber][randomnumber1 + len] == 1 || mainarray[randomnumber][randomnumber1 + len] == 2) || ((mainarray[randomnumber + 1]?.[randomnumber1 + len] == 1))) {
                            iswstawic = false;
                        }
                    }
                    if (iswstawic === true) {
                        for (let len = 0; len < length; len++) {
                            if (mainarray[randomnumber - 1] != undefined) {
                                mainarray[randomnumber - 1][randomnumber1 + len] = 2;
                            }
                            mainarray[randomnumber][randomnumber1 + len] = 1;
                            if (mainarray[randomnumber + 1] != undefined) {
                                mainarray[randomnumber + 1][randomnumber1 + len] = 2;
                            }
                        }
                        for (let len = 0; len < 3; len++) {
                            if (mainarray[randomnumber - 1 + len] != undefined) {
                                mainarray[randomnumber - 1 + len][randomnumber1 - 1] = 2;
                            }
                            if (mainarray[randomnumber - 1 + len] != undefined) {
                                mainarray[randomnumber - 1 + len][randomnumber1 + length] = 2;
                            }
                        }
                        iloscwstawien++;
                    }
                }
                else {
                    for (let len = -1; len < length + 1; len++) {
                        if (mainarray[randomnumber1 + len]?.[randomnumber - 1] == 1 || (mainarray[randomnumber1 + len]?.[randomnumber] == 1 || mainarray[randomnumber1 + len]?.[randomnumber] == 2) || mainarray[randomnumber1 + len]?.[randomnumber + 1] == 1) {
                            iswstawic = false;
                        }
                    }
                    if (iswstawic === true) {
                        for (let len = 0; len < length; len++) {
                            if (mainarray[randomnumber1 + len] != undefined) {
                                mainarray[randomnumber1 + len][randomnumber - 1] = 2;
                                mainarray[randomnumber1 + len][randomnumber + 1] = 2;
                            }
                            mainarray[randomnumber1 + len][randomnumber] = 1;
                        }
                        for (let len = 0; len < 3; len++) {
                            if (mainarray[randomnumber1 - 1] != undefined)
                                mainarray[randomnumber1 - 1][randomnumber - 1 + len] = 2
                            if (mainarray[randomnumber1 + length] != undefined)
                                mainarray[randomnumber1 + length][randomnumber - 1 + len] = 2;
                        }
                        iloscwstawien++;
                    }
                }
            }
        }
        function generateobjects(mainarray, id) {
            let main = document.getElementById(`${id}`);
            let dlugosc = 0;
            let top = 0;
            for (let i = 0; i < mainarray.length; i++) {
                let left = 0;
                for (let j = 0; j < mainarray.length; j++) {
                    let div = document.createElement("div");
                    div.style.left = left + "px"
                    div.style.top = top + "px"
                    left += 52;
                    if (mainarray[i][j] == 1) {
                        div.classList.add("statek");
                    }
                    if (mainarray[i][j] == 2) {
                        div.classList.add("statek1");
                    }
                    div.classList.add("pole");
                    div.classList.add("kwadraty");
                    div.id = i + "_" + j;
                    main.appendChild(div);
                }
                top += 52;
            }
        }

        function generateuserships(length, table) {
            let divy = 0;
            let main = document.getElementById("statkiusera");
            let div2 = document.createElement("div");
            let rclick = 0;
            div2 = document.createElement("div");
            div2.classList.add("statek" + length);
            div2.classList.add("statekusera");
            div2.classList.add("notclicked");
            for (let i = 0; i < length; i++) {
                let div = document.createElement("div");
                div.classList.add("pole");
                div.classList.add("polestatku");
                div2.appendChild(div);
                div2.style.width = length * 52 + "px";
            }
            div2.onmouseenter = function () {
                for (let x = 0; x < length; x++) {
                    if (this.children[x].style.backgroundColor != "purple") {
                        this.children[x].style.backgroundColor = "pink";
                    }
                    div2.onmouseleave = function () {
                        if (this.children[x].style.backgroundColor != "purple") {
                            for (let x = 0; x < length; x++) {
                                this.children[x].style.backgroundColor = "transparent";
                            }
                        }
                    }
                }
            }
            let dlugoscstatku = 0;
            let ccc = 1;
            let pom = 0;
            div2.onmousedown = function ships() {
                let elements = document.getElementsByClassName("statekusera");
                let statek = this;
                if (statek) {
                    statek.classList.add("clicked");
                    for (let l = 0; l < elements.length; l++) {
                        for (let pp = 0; pp < elements[l].children.length; pp++) {
                            elements[l].children[pp].style.backgroundColor = "transparent";
                        }
                        for (let ppp = 0; ppp < statek.children.length; ppp++) {
                            statek.children[ppp].style.backgroundColor = "purple";
                        }
                    }
                    dlugoscstatku = parseInt(statek.classList[0].slice(-1));
                    let lefttab = document.getElementById("left-table");
                    for (let o = 0; o < lefttab.children.length; o++) {
                        if (lefttab.children[o].style.backgroundColor != "black") {
                            lefttab.children[o].style.backgroundColor = "transparent"
                        }
                    }
                    for (let x = 0; x < table.length ** 2; x++) {
                        lefttab.children[x].onmouseenter = function () {
                            let id = this.id;
                            for (let y = 0; y < dlugoscstatku; y++) {
                                if (parseInt((id).split("_")[1]) + dlugoscstatku < table.length + 1) {
                                    lefttab.onclick = function () {
                                        for (let stk = 0; stk < dlugoscstatku; stk++) {
                                            document.getElementById(`${(id).split("_")[0]}_${parseInt((id).split("_")[1]) + stk}`).style.backgroundColor = "black";
                                            table[(id).split("_")[0]][parseInt((id).split("_")[1]) + stk] = 1;
                                        }
                                        if (statek != null) {
                                            pom = statek.nextSibling;
                                            statek.remove();
                                            statek = pom;
                                            pom = 0;
                                            dlugoscstatku = parseInt(statek.classList[0].slice(-1));
                                        }
                                    }
                                    if (document.getElementById(`${(id).split("_")[0]}_${parseInt((id).split("_")[1]) + y}`).style.backgroundColor != "black") {
                                        document.getElementById(`${(id).split("_")[0]}_${parseInt((id).split("_")[1]) + y}`).style.backgroundColor = "green";
                                    }
                                }
                                if (parseInt((id).split("_")[1]) - 1 >= 0) {
                                    if (parseInt((id).split("_")[1]) - 1 < table.length - dlugoscstatku && document.getElementById(`${(id).split("_")[0]}_${parseInt((id).split("_")[1]) - 1}`).style.backgroundColor != "black") {
                                        table[(id).split("_")[0]][parseInt((id).split("_")[1]) - 1] = 0;
                                        document.getElementById(`${(id).split("_")[0]}_${parseInt((id).split("_")[1]) - 1}`).style.backgroundColor = "transparent";
                                    }
                                }
                                if (parseInt((id).split("_")[1]) + dlugoscstatku < table.length) {
                                    if (parseInt((id).split("_")[1]) + dlugoscstatku >= 0 && document.getElementById(`${(id).split("_")[0]}_${parseInt((id).split("_")[1]) + dlugoscstatku}`).style.backgroundColor != "black") {
                                        table[(id).split("_")[0]][parseInt((id).split("_")[1]) + dlugoscstatku] = 0;
                                        document.getElementById(`${(id).split("_")[0]}_${parseInt((id).split("_")[1]) + dlugoscstatku}`).style.backgroundColor = "transparent";
                                    }
                                }
                                if (parseInt((id).split("_")[0]) > 0 && parseInt((id).split("_")[1]) + y < table.length) {
                                    if (parseInt((id).split("_")[0]) >= 0 && document.getElementById(`${parseInt((id).split("_")[0]) - 1}_${parseInt((id).split("_")[1]) + y}`).style.backgroundColor != "black") {
                                        table[parseInt((id).split("_")[0]) - 1][parseInt((id).split("_")[1]) + y] = 0;
                                        document.getElementById(`${parseInt((id).split("_")[0]) - 1}_${parseInt((id).split("_")[1]) + y}`).style.backgroundColor = "transparent";
                                    }
                                }
                                if (parseInt((id).split("_")[0]) < table.length && parseInt((id).split("_")[1]) + y < table.length) {
                                    if (parseInt((id).split("_")[0]) + 1 < table.length && document.getElementById(`${parseInt((id).split("_")[0]) + 1}_${parseInt((id).split("_")[1]) + y}`).style.backgroundColor != "black") {
                                        table[parseInt((id).split("_")[0]) + 1][parseInt((id).split("_")[1]) + y] = 0;
                                        document.getElementById(`${parseInt((id).split("_")[0]) + 1}_${parseInt((id).split("_")[1]) + y}`).style.backgroundColor = "transparent";
                                    }
                                }
                            }
                        }
                    }
                }
            }
            main.appendChild(div2);
        }
        let elements = document.getElementsByClassName("statekusera");
        mainarray = generate(tablen);
        userarray = generate(tablen);
        generateships(4, mainarray, 1);
        generateships(3, mainarray, 2);
        generateships(2, mainarray, 3);
        generateships(1, mainarray, 4);

        generateobjects(mainarray, "right-table");
        generateobjects(userarray, "left-table");
        generateuserships(4, userarray);
        generate(4, 1)
        for (let x = 0; x < 2; x++) {
            generateuserships(3, userarray);
            generate(3, 1)
        }
        for (let x = 0; x < 3; x++) {
            generateuserships(2, userarray);
            generate(2, 1)
        }
        for (let x = 0; x < 4; x++) {
            generateuserships(1, userarray);
            generate(1, 1)
        }
